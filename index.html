<body >

    <div class="content" id="content">

        
    <div class="soundAndFullscreen">
        <button onclick="pauseMusic()" class="startscreenSound" id="musicButton"><img
                src="img/9.Interface/Startscreen/soundOn.png"></button>
        <button onclick="fullscreen()" class="startScreenFullscreen" id="fullscreenOn"><img
                src="img/9.Interface/Startscreen/fullscreen.png"></button>
        <button onclick="leaveFullscreen()" class="startScreenFullscreen d-none" id="fullscreenOff"><img
                src="img/9.Interface/Startscreen/fullscreen-exit.png"></button>
        </div>

        <div id="startscreen" class="startscreen">
            <h1 class="title">Fantasy-Kingdom</h1>
            <img class="startImageChar" src="img/9.Interface/Startscreen/characters.png">
            <img class="startImage" src="img/9.Interface/Startscreen/bg.png">
            <button onclick="startGame()" class="startscreenStart"><img src="img/9.Interface/Startscreen/forward_button.png"></button>
        </div>

        <div class="winScreen d-none" id="winScreen">
            <img  class="imageWin" src="img/9.Interface/VictoryAndDefeat/knight+tape.png" alt="">
            <img class ="winScreenRestart" src="img/9.Interface/VictoryAndDefeat/button_yellow.png" alt="">
            <p class="victoryLine">VICTORY!</p>
            <p onclick="startGame()" class="restartLineWin">Restart?</p>
        </div>

        <div class="defeatScreen d-none" id="defeatScreen">
            <img  class="imageDefeat"src="img/9.Interface/VictoryAndDefeat/knight_loose.png" alt="">
            <img class="imageDefeatPaperForDefeatText"src="img/9.Interface/VictoryAndDefeat/defeat.png" alt="">
            <img class ="defeatScreenRestart" src="img/9.Interface/VictoryAndDefeat/button_yellow.png" alt="">
            <p class="defeatLine">DEFEAT!</p>
            <p onclick="startGame()" class="restartLineDefeat">Restart?</p>
        </div>
        


        <canvas class="d-none" id="canvas" width="1024" height="576"></canvas>

    </div>

    <div class="howToPlayKeybindings">
        <div><img src="img/9.Interface/Startscreen/arrowLeft.png" alt=""> or A <span>:Left</span></div>
        <div><img src="img/9.Interface/Startscreen/arrowRight.png" alt=""> or D <span>:Right</span></div>
        <div><img class="spaceKeybinding" src="img/9.Interface/Startscreen/space.png" alt=""><span>:Jump</span></div>
        <div><span>F</span><span>: Normal Attack</span></div>
        <div><span>T</span><span>: Special Attack</span></div>
    </div>


</body>
